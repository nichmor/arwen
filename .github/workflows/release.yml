name: Release arwen binary

on:
  push:
    tags:
      - "v*.*.*"  # Triggers when a tag like v1.0.0 is pushed

jobs:
  publish:
    name: Publish to crates.io
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Cargo dependencies
        uses: Swatinem/rust-cache@v2

      - uses: prefix-dev/setup-pixi@v0.8.3

      - name: Verify Cargo manifest
        run: cargo check

      - name: Run tests
        run: pixi run test-py

      - name: Clean up test artifacts
        run: rm -rf .pixi .pytest_cache

      - name: Publish arwen-core to crates.io
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}
        run: cargo publish -p arwen-core --token $CARGO_REGISTRY_TOKEN

      - name: Wait for arwen-core to be indexed
        run: sleep 30

      - name: Publish arwen-elf to crates.io
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}
        run: cargo publish -p arwen-elf --token $CARGO_REGISTRY_TOKEN

      - name: Publish arwen-macho to crates.io
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}
        run: cargo publish -p arwen-macho --token $CARGO_REGISTRY_TOKEN

      - name: Wait for libraries to be indexed
        run: sleep 30

      - name: Publish arwen to crates.io
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}
        run: cargo publish -p arwen --token $CARGO_REGISTRY_TOKEN
